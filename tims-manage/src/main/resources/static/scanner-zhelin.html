<link rel="stylesheet" href="./css/scanner-zhelin.css">

<div class="scanner-iframe-wrapper">
  <div class="scanner-iframe-container scanner-zhelin">
    <div class="ocx-top-toolbar">
        <label for="rgFileType">保存格式</label>
        <select id="rgFileType" name="rgFileType" onclick="SetFileType(rgFileType.value)">
          <option value="0" selected="selected">jpg</option>
          <option value="1">bmp</option>
          <option value="2">png</option>
        </select>
        <label for="rgColorMode">色彩模式</label>
        <select id="rgColorMode" name="rgColorMode" onclick="SetColorMode(rgColorMode.value)">
          <option value="0" selected="selected">彩色</option>
          <option value="1">灰度</option>
          <option value="2">黑白</option>
        </select>
        <label for="rgCutPageType">切边方式</label>
        <select id="rgCutPageType" name="rgCutPageType" onclick="SetCutPageType(rgCutPageType.value)">
          <option value="0">不切边</option>
          <option value="1" selected="selected">自动切边</option>
          <option value="2">自定义切边</option>
          <option value="3">人像切边</option>
          <option value="4">人像即时出图</option>
        </select>
    </div>
    <div class="ocx-wrapper">
      <object id="Capture" wmode="transparent" type="application/ZCaptureVideo" style="position: absolute; width: 100%; height: 100%; z-index:1;">
      </object>
    </div>
    <div class="ocx-bottom-toolbar">
        <div class="rotation-action" onclick="SetDeviceRotation(0)">
          <div class="rotation-img rotation-0"></div>
          <div class="rotation-title">
            还原默认
          </div>
        </div>
        <div class="rotation-action" onclick="SetDeviceRotation(270)">
          <div class="rotation-img rotation-270"></div>
          <div class="rotation-title">
            左转90度
          </div>
        </div>
        <div class="rotation-action" onclick="SetDeviceRotation(90)">
          <div class="rotation-img rotation-90"></div>
          <div class="rotation-title">
            右转90度
          </div>
        </div>
        <div class="rotation-action" onclick="SetDeviceRotation(180)">
          <div class="rotation-img rotation-180"></div>
          <div class="rotation-title">
            旋转180度
          </div>
        </div>
    </div>
  </div>
</div>
<div class="scanner-setting-wrapper" style="display: none;">
  <div class="scanner-setting-container">
    <form >
      <div>
        <button type="button" class="btn btn-primary" onclick="StartDevice(CammeraType.value)">打开</button>
        <button type="button" class="btn btn-primary" onclick="CaptureToFile()">拍摄</button>
        <button type="button" class="btn btn-danger" onclick="StopDevice()">关闭</button>
      </div>
      <div>
        <label for="CammeraType">
          选择设备
        </label>
        <div>
          <select name="CammeraType" id="CammeraType" style="width: 220px;">
            <option value="0" selected="selected">文档摄像头</option>
            <option value="1">人像摄像头</option>
          </select>
        </div>
      </div>
      <div>
        <label for="FilePath">文件保存路径</label>
        <div>
          <input type="text" name="FilePath" id="FilePath" onchange="SetFilePath(FilePath.value)">
        </div>
      </div>
      <div>
        <label for="Resolution_Select">分辨率</label>
        <div>
          <select id="Resolution_Select" name="Resolution" onclick="SetResIndex(Resolution_Select.value)">
          </select>
        </div>
      </div>
      <div>
        <label for="rgFileType">保存格式</label>
        <div>
          <select id="rgFileType" name="rgFileType" onclick="SetFileType(rgFileType.value)">
            <option value="0" selected="selected">jpg</option>
            <option value="1">bmp</option>
            <option value="2">png</option>
          </select>
        </div>
      </div>
      <div>
        <label for="rgColorMode">色彩模式</label>
        <div>
          <select id="rgColorMode" name="rgColorMode" onclick="SetColorMode(rgColorMode.value)">
            <option value="0" selected="selected">彩色</option>
            <option value="1">灰度</option>
            <option value="2">黑白</option>
          </select>
        </div>
      </div>
      <div>
        <label for="rgCutPageType">切边方式</label>
        <div>
          <select id="rgCutPageType" name="rgCutPageType" onclick="SetCutPageType(rgCutPageType.value)">
            <option value="0">不切边</option>
            <option value="1" selected="selected">自动切边</option>
            <option value="2">自定义切边</option>
            <option value="3">人像切边</option>
            <option value="4">人像即时出图</option>
          </select>
        </div>
      </div>
      <div>
        <label for="DPI">DPI</label>
        <div>
          <input type="text" name="DPI" id="DPI" align="center" valign="middle" value="150" size="4" onclick="SetDPI(DPI.value)"
          />
        </div>
      </div>
      <div>
        <label for="DPI">JPG质量</label>
        <div>
          <input type="text" name="JPGQuality" id="JPGQuality" align="center" valign="middle" value="70" size="4"
            onclick="SetJPGQuality(JPGQuality.value)" />
        </div>
      </div>
      <legend style="margin-top: 20px; margin-bottom: 10px;">图像旋转</legend>
      <div>
        <button type="button" class="btn btn-primary" onclick="SetDeviceRotation(270)">左转
        </button>
        <button type="button" class="btn btn-primary" onclick="SetDeviceRotation(90)">右转
        </button>
        <button type="button" class="btn btn-primary" onclick="SetDeviceRotation(180)">180度
        </button>
        <button type="button" class="btn btn-primary" onclick="SetDeviceRotation(0)">恢复
        </button>
      </div>
    </form>
    <div class="text-center" style="margin-top: 15px;">
      <button type="button" class="btn btn-default" onclick="onCloseConfig()">关闭</button>
    </div>
  </div>
</div>

<script src="./js/scanner-zhelin.js"></script>
