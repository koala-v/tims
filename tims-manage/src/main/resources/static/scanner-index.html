  <meta charset="UTF-8">

  <link rel="stylesheet" href="./lib/bootstrap/3.3.7/css/bootstrap.min.css">

<body class="layui-layout-body" onbeforeunload="onPageUnload()">
  <div class="layui-layout layui-layout-admin">
    <div class="layui-header">
      <div class="layui-logo">
        影像扫描系统
      </div>
      <ul class="layui-nav layui-layout-left">
        <li class="layui-nav-item">
          <span id="billInfo"></span>
        </li>
        <li class="layui-nav-item layui-this">
          文件扫描
        </li>
        <li class="layui-nav-item">
          <a href="javascript:void(0);" onclick="hrefToPreview()">
            文件预览
          </a>
        </li>
      </ul>
      <ul class="layui-nav layui-layout-right">
        <li class="layui-nav-static-item selected-device-name">
          哲林高拍仪
        </li>
        <li class="layui-nav-item">
          <a href="javascript:;">选择设备</a>
          <dl class="layui-nav-child">
            <dd>
              <a href="javascript:void(0);" onclick="loadDeviceHtml('zhelin')">哲林高拍仪</a>
            </dd>
            <dd>
              <a href="javascript:void(0);" onclick="loadDeviceHtml('founder')">方正扫描仪</a>
            </dd>
            <dd>
              <a href="javascript:void(0);" onclick="loadDeviceHtml('czur')">CZUR高拍仪</a>
            </dd>
          </dl>
        </li>
        <li class="layui-nav-static-item">
          <a href="./res/ScannerDriver.rar">下载资源包</a>
        </li>
      </ul>
    </div>
    <div class="layui-side">
      <div class="layui-side-scroll">
        <div class="layui-side-header relative">
          <span class="layui-side-title">单据文件列表</span>
          <div class="layui-side-hamburger-close" onclick="toggleSidebar()"></div>
          <div class="layui-side-hamburger-open" onclick="toggleSidebar()"></div>
        </div>
        <div
          id="jstree"
          style="overflow-x: auto;overflow-y: auto;position: absolute;top: 30px;left: 0;right: 0;bottom: 0;"
         >
        </div>
      </div>
    </div>
    <div class="layui-body">
      <div class="scanner-toolbar">
        <div class="action-button__wrapper" id="action-button__start" title="启动设备">
          <i class="action-start"></i>
          <span class="action-text">启动设备</span>
        </div>
        <div class="action-button__wrapper" id="action-button__scan" title="开始扫描">
          <i class="action-scan"></i>
          <span class="action-text">开始扫描</span>
        </div>
        <div class="action-button__wrapper" id="action-button__merge" title="合并PDF">
          <i class="action-merge"></i>
          <span class="action-text">合并PDF</span>
        </div>
        <div class="action-button__wrapper" id="action-button__upload" title="上传PDF">
          <i class="action-upload"></i>
          <span class="action-text">上传PDF</span>
        </div>
        <div class="action-button__wrapper" id="action-button__setting" title="设置">
          <i class="action-setting"></i>
          <span class="action-text">设置</span>
        </div>
      </div>
      <div id="scanner-iframe"></div>

      <div class="scanner-preview-wrapper">
        <div class="scanner-preview-container">
          <div class="scanner-preview">            
            <div class="image-preview__wrapper"></div>
            <div class="image-thumbnails-wrapper">
              <div class="image-thumbnails">
                <div class="image-thumbnail-wrapper image-thumbnail-default"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Library JS -->
  <script src="./lib/store.legacy.min.js"></script>
  <script src="./lib/jquery/1.9.1/jquery.min.js"></script>

  <script src="./lib/jstree/jstree.min.js"></script>
  <script src="./lib/layui/layui.all.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/scanner-index.js"></script>
</body>

</html>
